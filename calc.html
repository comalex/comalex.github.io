              <div>
                <h1>Калькулятор сетки:</h1>
                  <input type='text' id='a' placeholder='Сторнона сетки: см'>
                  <input type='text' id='b' placeholder='Сторнона квадрата: см'>
                  <input type='submit' id='sub'>
                  <p>Відповідь: <span id='result'></span>см.</p>
                  <script type="text/javascript">
                    var x = $('#a').val();
                    var h = $('#b').val();
                     l = a*2;
                     l_t = 0 + l;
                     while (h >= x) {
                        count_cub = h/x;
                        l_t += (count_cub * 2) * x
                        h -= x;
                     }
                    var result = l_t/100;
                    $('#result').val(result);
                  </script>
              </div>
